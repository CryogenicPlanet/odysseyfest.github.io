<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Odyssey Events</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link href="css/animsition.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/materialize.min.js"></script>

</head>
<body style="background: url('images/#.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;">
<div class="animsition" data-animsition-in-class="fade-in" data-animsition-in-duration="3000" data-animsition-out-class="fade-out" data-animsition-out-duration="1500">
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" style="color: #757575" href="#" class="brand-logo">Odyssey 2016</a>
      <ul class="right hide-on-med-and-down">
        <li><a style="color: #757575"  href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div id="index-banner" class="parallax-container" style="background: url('images/nullptr.jpg');">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">NullPtr Xception</h1>
        <div class="row center">
          <h5 class="header col s12 light">The most intense coding event ever.</h5>
        </div>
        <div class="row center">
          <a href="#" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Register Now!</a>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax"><img src="images/nullptr.jpg" alt="Unsplashed background img 1"></div>
  </div>
    <div style="margin-top: -25px; width: 650px; display: block;margin-left: auto; margin-right: auto;">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">code</i></h2>
            <h5 class="center">Coding at its best</h5>

            <p class="light">Here's your chance to prove your programming skills. Battle the best in the city for the top spot. Use all your knowledge to come up with the best looking software.</p>
          </div>
        </div>
	</div>
</div>
<script src="js/animsition.min.js" charset="utf-8"></script>
<script>
$(document).ready(function() {
  $('.animsition').animsition();
});
</script>
 </body>
